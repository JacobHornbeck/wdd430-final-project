<div class="scramble">
    {{ scramble }}
</div>
<div class="timer" (click)="toggleTimer()">
    <span class="time">{{ currentTime }}</span>
    <div class="options" *ngIf="currentTime != '0.00' && !timing">
        <span class="material-symbols-outlined">block</span>
        <span class="material-symbols-outlined">exposure_plus_2</span>
    </div>
</div>
